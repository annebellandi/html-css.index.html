<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com Google fonts</title>
    <style>

        @import url('https://fonts.googleapis.com/css2?family=Playwrite+CU:wght@100..400&display=swap');

        @import url('https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap');

        body {
           font-family: "Playwrite CU", cursive;
            font-size: 16px;
            color:black;
        }

        h1 {
            font-family: "Work Sans", sans-serif;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Laboriosam deserunt minima consectetur illo dicta quidem ducimus assumenda tempore? Perspiciatis veritatis voluptates asperiores nulla, laboriosam voluptatem necessitatibus neque fugit minus dignissimos.</p>

</html>
