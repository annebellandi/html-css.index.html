<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Videos hospedados localmente</h1>
    <p>este vídeo está hospedado no meu próprio servidor</p>
    <video width="500xp" poster="imagens/thumb.png" controls>
        <source src="midia/video.webm.webm" type="video/webm">
        <source src="midia/video.m4v.m4v" type="video/mp4">
        <source src="midia/video.mp4.mp4" type="video/mp4">
        <source src="midia/video.ogv.ogv" type="video/ogg">
        <p>Seu navegador não produz o video. </p>
    </video>

    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/c1ZiGZq0deo?si=x5N8UCTm9nkwp4D_" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>Inserindo videos do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/327234866?h=12c8be8dae&color=0fd6c2&title=0&byline=0&portrait=0&badge=0" width="560" height="238" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
